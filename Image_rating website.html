<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating Website</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <style>
    .orange{
        color:orange;
    }
    .yellow{
        color:yellow;
    }
</style>
    </head>
    <body style="background-color:black">
        <div class="container" style="margin-top:4vh;background-color: black;">
            <div class="row">
                <div class="col-md-12">
                    <div class="main"
                        style="display:flex;flex-direction:column;justify-content:center;align-items:center;background-color:black;">
                        <h1 style="font-family: 'Times New Roman', Times,
                            serif;color:red">RATE THE IMAGE</h1>
                        <img src="https://picsum.photos/400/300/?random"
                            class="img-fluid"
                            style="padding-top:3vh;border-radius:40px;">
                        <ul
                            style="font-size:40px;list-style:none;display:flex;">
                            <li class="star"><i class="fa-solid fa-star"></i></li>
                            <li class="star"><i class="fa-solid fa-star"></i></li>
                            <li class="star"><i class="fa-solid fa-star"></i></li>
                            <li class="star"><i class="fa-solid fa-star"></i></li>
                            <li class="star"><i class="fa-solid fa-star"></i></li>
                        </ul>

                        <h2 style="color:white"><span
                                style="background-color:rgb(82, 78,
                                78);padding:6px;border-radius: 10px;"
                                class="outcome">Rate the Image</span></h2>
                        <button type="button"
                            style="color:white;background-color:red;padding:
                            6px;margin-top: 2vh;" class="btn"
                            onclick="nextpage()">NEXT</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
        const stars=document.querySelectorAll('.star');
        const outcomes=document.querySelector('.outcome');
        for(let x=0;x<stars.length;x++){
        stars[x].starValue=(x+1);
    
    
    ["click","mouseover","mouseout"].forEach(function(e){
      stars[x].addEventListener(e,showrating);
    })

     function showrating(e){
     let type=e.type;
     let starValue=this.starValue;
     if(type === 'click'){
       if(starValue>1){
        outcomes.innerHTML="You rated this "+ starValue +" stars.";
       }
      }
     stars.forEach(function(element,ind){
      if(type === 'click'){
        if(ind < starValue){
        element.classList.add("orange");
        }
        else{
            element.classList.remove("orange");
        }
      }

      if(type === 'mouseover'){
        if(ind<starValue){
        element.classList.add("yellow");
        }
        else{
            element.classList.remove("yellow");
        }
      }
      if(type === 'mouseout'){
       
        element.classList.remove("yellow");
      }

     })
     }}
    //  how we change image on reloading 
     function nextpage(){
        window.location.reload();
     }
        </script>
    </body>
</html>
